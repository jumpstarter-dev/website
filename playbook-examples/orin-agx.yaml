- name: "Test Jetson kmods"
  tags:
    - orin-agx
  expect-timeout: 60
  tasks:
    - name: "Power off"
      power:
        action: off
    #- name: "Load image"
    #  set-disk-image:
    #    image: "isos/RHEL-9.3.0-20230907.0-aarch64-boot.iso"

    - name: "Attach storage"
      storage:
        attached: true

    - name: "Power on"
      power:
        action: on
    - send:
        this:
          - "<UP>" # select the main grub entry, no disk test

    - pause:
        seconds: 1

    - reset:
        time_ms: 500

    - expect:
        this: "Press enter to boot the selected OS"

    - send:
        this:
          - "<UP>" # select the main grub entry, no disk test
          - "e"    # edit it
          - "<DOWN><DOWN><CTRL-E>" # go down to the kernel line, and end of line
          - " inst.vnc console=ttyTCU0,115200" # our addition
          - "<CTRL-X>" #boot

    - expect:
        this: "forever"
        debug_escapes: false

    - uefi-go-to:
        option: "Boot Manager"
    - uefi-go-to:
        option: "UEFI {{ StorageName }}" # find ansible variable insertion


    - expect:
        this: "Install finished"

    - name: "Detach storage"
      storage:
        connected: false

    - login-and-get-inventory:
        user: "root"
        password: "{{ env.password }}"
        inventory: "inventory.json"

    - ansible_playbook:
        playbook: test-kmods.yaml
        inventory: "inventory.json"
        extra_args:
  cleanup:
    - name: "Power off"
      power:
        action: off
    - name: "Detach storage"
      storage:
        connected: false

